<html>
<head>
<title>Dine Booking</title>
</head>
<body>
<table align="center" border="2">
<center>
<h2>Dine Booking</h2>
</center>
<form>
<tr>
 <td><label for="visitor name">Visitor Name:</label></td>
 <td><input type="text" id="visitor name" max length="20"></td>
</tr>
<tr>
 <td><label for="number Of Members">Number Of Members:</label></td>
 <td><input type="text" id="Number Of Members" max length="2"></td>
</tr>
<tr>
   <td><label for="Contact no">Contact No:</label></td>
   <td><input type="number" id="contact no" max length="10"></td>
</tr>
<tr>
  <td><label for="email">Email:</label></td>
  <td><input type="email" id="email"></td>
</tr>
  <td><label for="Room Status">Room Status:</label></td>
 <td><input type="radio" id="Ac" value="Non-ac">AC</td>
 <td><input type="radio" id="Non-ac" value="Non-ac">Non-AC</td>
</tr>
<tr>
   <td><label for="type of food">Type Of food:</label></td>
 <td><input type="checkbox" id="Type of food">NorthIndian</td>
 <td><input type="checkbox" id="Type of food">SouthIndian</td>
 <td><input type="checkbox" id="Type of food">Chinese</td>  
 <td><input type="checkbox" id="Type of food">Western</td>    
</tr>
<tr>
 <td><input type="submit" value="Book"></td> 
 <td><input type="reset" value="Reset"></td> 
</tr>
</form>
</table>
</body>
</html>
